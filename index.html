<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam Gift ðŸŽ®</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #1b2a3a, #0f1722);
    font-family: system-ui, Arial, sans-serif;
    color: white;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 800px;
    padding: 30px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .card {
    background: #16202d;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.4);
  }

  .key {
    background: #000;
    padding: 12px;
    border-radius: 8px;
    margin: 15px 0;
    font-family: monospace;
    letter-spacing: 2px;
    font-size: 1.1rem;
    display: none;
  }

  button, a {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #1b2838;
    color: white;
    font-size: 1rem;
    text-decoration: none;
    display: inline-block;
  }

  button:hover, a:hover {
    background: #2a475e;
  }

  .redeem-box {
    margin-top: 30px;
    background: #101820;
    padding: 20px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.4);
  }

  @media (max-width: 700px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<div class="container">

  <div class="cards">

    <!-- CARD 1 -->
    <div class="card">
      <img src="ibagens/helld.jpg" alt="Steam Gift 1" class="gift-image">
      <div class="key" id="key1">AAAAA-BBBBB-CCCCC</div>
      <button onclick="revealKey('key1')">vai tomando</button>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="ibagens/kcd.jpg" alt="Steam Gift 2" class="gift-image">
      <div class="key" id="key2">DDDDD-EEEEE-FFFFF</div>
      <button onclick="revealKey('key2')">e vai tomando mais</button>
    </div>

  </div>

  <!-- STEAM REDEEM BOX -->
  <div class="redeem-box">
    <h2>ðŸš€ ATIVAAAAAAAA</h2>
    <a href="steam://open/activateproduct">
      Mete o dedo aqui pra abrir a steam
    </a>
    <p style="opacity:.7; margin-top:10px;">
      Se nÃ£o abrir vai ter que ir fazer manualmente.
    </p>
  </div>

</div>

<script>
  function revealKey(id) {
    const el = document.getElementById(id);
    el.style.display = "block";
  }
</script>

</body>
</html>
