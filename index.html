<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #1b2a3a, #0f1722);
    font-family: system-ui, Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 800px;
    padding: 30px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .card {
    background: #16202d;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.4);
  }

  .gift-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    filter: blur(12px);
    transition: filter 0.4s ease;
  }

  .gift-image.revealed {
    filter: blur(0);
  }

  .key {
    background: #000;
    padding: 12px;
    border-radius: 8px;
    margin: 15px 0;
    font-family: monospace;
    letter-spacing: 2px;
    font-size: 1.1rem;
    display: none;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    font-size: 1rem;
  }

  button, a {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #1b2838;
    color: white;
    font-size: 1rem;
    text-decoration: none;
    display: block;
    margin-top: 10px;
  }

  button:hover, a:hover {
    background: #2a475e;
  }

  .redeem-box {
    margin-top: 30px;
    background: #101820;
    padding: 20px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,.4);
  }

  @media (max-width: 700px) {
    .cards { grid-template-columns: 1fr; }
  }
</style>
</head>
